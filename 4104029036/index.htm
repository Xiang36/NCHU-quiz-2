<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>小考</title>
    <style type="text/css">
    .red{
      font-size: 18pt;
      color: red;
    }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script language="JavaScript">

   function test(){

     var h = document.getElementById("html");
     h.innerHTML = "HTML5";

     var c = document.getElementById("css");
     c.innerHTML = "CSS3";

     var objNode = document.getElementById("aaa"); //MySQL
     var objNewNode = document.createElement("li");
     var t1 = document.createTextNode("MySQL");
     objNode.appendChild(objNewNode);
     objNewNode.appendChild(t1);
   }

   function test1(){
     var k = document.getElementById("wp");
     k.innerHTML = "Web Programming 4104029036";
     }

    function jq(){
      $(document).ready(function() {

         $("li").bind("mouseover",function(){
             $(this).addClass('red');
         });
         $("li").bind("mouseout",function(){
             $(this).removeClass();
         });
       })

}
    </script>
  </head>
  <body>
    <h2 id="wp">Web Programming</h2>
    <hr style="border:1px dotted" />
    <p>Context</p>
    <ul id="aaa">
          <li id="html">HTML</li>
          <li id="css">CSS</li>
          <li>DOM</li>
          <li>JavaScript</li>
          <li>JSP</li>
      </ul>
      <input type="button" value="以JS修改元素內容" onclick="test()"/>
      <input type="button" value="以jQuery更改CSS" onclick="jq()"/>
      <input type="button" id="wd" value="Web Design" onclick="test1()"/>

  </body>
</html>
